<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter" ng-controller="mainCtrl">
    <ion-header-bar align-title="left" class="bar-positive">
        <div class="buttons">
            <button class="button" ng-click="refresh()">Atualizar</button>
        </div>
        <h1 class="title">Usu√°rios</h1>
        <div class="buttons">
            <button class="button" ng-click="openModalAdd()">Novo</button>
        </div>
    </ion-header-bar>
    <ion-view>
        <ion-content>
            <ion-list>
                <ion-item class="item-remove-animate item-icon-right" ng-repeat="user in users" type="item-text-wrap">
                    <h2>{{user.username}}</h2>
                    <p>{{user.password}}</p>
                    <p>Role: {{roles[user.role].name}}</p>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                    <ion-option-button class="button-energized" ng-click="openModalEdit(user)">
                        Editar
                    </ion-option-button>
                    <ion-option-button class="button-assertive" ng-click="remove(user)">
                        Remover
                    </ion-option-button>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-view>
  </body>
</html>
